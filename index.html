<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/TicTacToe.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="pt-5 text-center">Tic Tac Toe</h1>
    <div class="row pt-3">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8 colTable">
            <table>
                <tr>
                    <td id="0" style="border-style: none none solid none;" onclick="cellClick(this.id)"><p id="p0"></p></td>
                    <td id="1" style="border-style: none solid solid solid;" onclick="cellClick(this.id)"><p id="p1"></p></td>
                    <td id="2" style="border-style: none none solid none;" onclick="cellClick(this.id)"><p id="p2"></p></td>
                </tr>
                <tr>
                    <td id="3" style="border-style: none none solid none;" onclick="cellClick(this.id)"><p id="p3"></p></td>
                    <td id="4" style="border-style: none solid solid solid;" onclick="cellClick(this.id)"><p id="p4"></p></td>
                    <td id="5" style="border-style: none none solid none;" onclick="cellClick(this.id)"><p id="p5"></p></td>
                </tr>
                <tr>
                    <td id="6" style="border-style: none none none none;" onclick="cellClick(this.id)"><p id="p6"></p></td>
                    <td id="7" style="border-style: none solid none solid;" onclick="cellClick(this.id)"><p id="p7"></p></td>
                    <td id="8" style="border-style: none none none none;" onclick="cellClick(this.id)"><p id="p8"></p></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <div class="row pt-5">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary btn-block" id="resBtn" onclick="restartGame()">Restart</button>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
    <div class="row pt-5">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <h2 id="winner" class="text-center" style="color: orangered"></h2>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
</body>
</html>
